<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos - API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div align="center">
        <h2 class="mt-3">Todos - API</h2>
        <div class="container-fluid">
            <div class="row mt-4" id="todos">

            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

    const viewData = () => {
        $.ajax({
            type: 'GET',
            url: 'https://dummyjson.com/todos',
            success: (response) => {
                let tbl = "";
                response.todos.map((val) => {
                    tbl += `<div class="col-md-3 py-2">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h6 class="card-title">${val.todo}</h6>`

                                        if (val.completed == true) {
                                            tbl += `<h5 class="card-text text-success my-3">Completed: True</h5>`
                                        } else {
                                            tbl += `<h5 class="card-text text-danger my-3">Completed: False</h5>`
                                        }
                    tbl +=
                                        `<a href="#" class="btn btn-secondary">Click Me</a>
                                    </div>
                                </div>
                            </div>`;
                });
                document.getElementById("todos").innerHTML = tbl;
            }
        })
    }
    viewData();

</script>

</html>
