
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API - User Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

    <h2>User Data Table</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Age</th>
                <th>Department</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <script>
        fetch('https://dummyjson.com/users')
            .then(res => res.json())
            .then(data => {
                let users = data.users;
                
                let tbl = "";
                users.forEach(user => {
                    tbl+=`
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.firstName}</td>
                                <td>${user.gender}</td>
                                <td>${user.birthDate}</td>
                                <td>${user.age}</td>
                                <td>${user.company.department}</td>
                                <td>${user.email}</td>
                                <td>${user.phone}</td>
                            </tr>
                        `;
                });
                document.getElementById("userTable").innerHTML = tbl;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>

</html>
