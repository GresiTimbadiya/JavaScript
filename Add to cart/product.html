<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Site India</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    #count {
      width: 25px;
      background-color: green;
      color: white;
      border-radius: 100%;
    }

    .extra li {
      position: relative;
      color: black;
      cursor: pointer;
    }

    .extra li::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2.5px;
      background-color: black;
      transition: width 0.3s ease-in-out;
    }

    .extra li:hover::after {
      width: 100%;
    }

    .card {
      position: relative;
      box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.4);
    }

    .card img {
      transition: transform 0.3s ease-in-out;
    }

    .card img:hover {
      transform: translateY(-13px);
    }
  </style>
</head>

<body style="background-color: #9f8c768c;">

  <nav class="navbar navbar-expand-lg py-3 w-100" style="background-color: #9f8c76dd;">
    <div class="container p-0">
      <a class="navbar-brand" href="#"><img src="image/logo.SVG" class="img-fluid" width="200"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="px-2">
            <input type="button" value="Login" onclick="login()" class="btn btn-success px-3 mt-2">
          </li>
          <li>
            <a class="nav-link" href="./register.html">
              <input type="button" value="Sign up" class="btn btn-primary px-3">
            </a>
          </li>
          <li>
            <a class="nav-link">
              <input type="button" value="Log out" onclick="logout()" class="btn btn-danger px-3">
            </a>
          </li>
          <li>
            <div>
              <p id="count" class="fw-bold ms-4 mb-0 text-center">0</p>
              <a href="./cart.html">
                <i class="fa-solid fa-cart-shopping fs-3 ms-3 me-3 text-dark"></i>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="pb-2 pt-3" style="background-color: #9f8c76d4;">
    <div class="col-md-6 offset-md-3">
      <ul class="extra d-flex list-unstyled justify-content-between" style="font-size: 17px; font-weight: 600;">
        <li onclick="purseList()">Purse</li>
        <li onclick="earringsList()">Earrings</li>
        <li onclick="ringList()">Rings</li>
        <li onclick="watchList()">Watches</li>
        <li onclick="perfumeList()">Perfumes</li>
        <li onclick="braceletList()">Bracelets</li>
        <li onclick="earbudsList()">Earbuds</li>
      </ul>
    </div>
  </div>


  <div align="center">
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="row d-flex justify-content-center mt-3" id="product"></div>
      </div>
    </div>

</body>

<script src="./data.js"></script>
<script src="./auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
