<!-- 10. Write a JavaScript program to decide that you eligible for voting?  -->

<script type="text/javascript">

    //  TSRS
    

    const age = (a) => {

        document.write(`<h2>Your age is : ${a}</h2>`);

        if (a >= 18) {
            return document.write(`<h2>You are eligible for voting...</h2>`);
        }
        else {
            return document.write(`<h2>You aren't eligible for voting...</h2>`);
        }
    }

    age(23);

</script>
