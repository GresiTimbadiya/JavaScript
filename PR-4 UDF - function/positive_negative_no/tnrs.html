<!-- 1. Write a JavaScript program to check number positive and negetive? -->

<script type="text/javascript">

    //  TNRS

    const number = () => {
        
        let num = parseInt(prompt("Enter a number: "));

        if (num > 0) {
            return document.write(`<h2>${num} is Positive...</h2>`);
        }
        else if (num < 0) {
            return document.write(`<h2>${num} is Negative...</h2>`);
        }
        else {
            return document.write(`<h2>${num} is Zero...</h2>`);
        }
    }
    
    number();

</script>
