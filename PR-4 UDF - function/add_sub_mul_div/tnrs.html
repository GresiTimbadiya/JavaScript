<!-- 5.Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division -->

<script type="text/javascript">

    //  TNRS

    let num1 = parseInt(prompt("Enter first number : "));
    let num2 = parseInt(prompt("Enter second number : "));

    const add = () => {
        return document.write(`<h2>${num1} + ${num2} = ${num1 + num2}</h2>`);
    }

    const sub = () => {
        return document.write(`<h2>${num1} - ${num2} = ${num1 - num2}</h2>`);
    }

    const mul = () => {
        return document.write(`<h2>${num1} * ${num2} = ${num1 * num2}</h2>`);
    }

    const div = () => {
        return document.write(`<h2>${num1} / ${num2} = ${num1 / num2}</h2>`);
    }

    add();
    sub();
    mul();
    div();

</script>
