<!-- 8. Write a JavaScript program to create basic calculator using switch case. (simple function use)Ex. User input a,b and select choice + , - , * , /  -->

<script type="text/javascript">

    //  TSRN

    let a = parseInt(prompt(`Enter first number : `));
    let b = parseInt(prompt(`Enter second number : `));
    let c = parseInt(prompt(`press 1 for addition \n press 2 for subtraction \n press 3 for multiplication \n press 4 for division`));

    const calc = (a, b, c) => {

        switch (c) {
            case 1:
                document.write(`<h2>${a} + ${b} = ${a + b}</h2>`);
                break;
            case 2:
                document.write(`<h2>${a} - ${b} = ${a - b}</h2>`);
                break;
            case 3:
                document.write(`<h2>${a} * ${b} = ${a * b}</h2>`);
                break;
            case 4:
                document.write(`<h2>${a} / ${b} = ${a / b}</h2>`);
                break;
            default:
                document.write(`<h2>Invalid choice...</h2>`);
                break;
        }
    }

    calc(a, b, c);

</script>
