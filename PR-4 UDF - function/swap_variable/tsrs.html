<!-- 6.Write a javascript Program to perform a swapping of two variables. -->

<script type="text/javascript">

    //  TSRS

    const swap = (a, b) => {

        document.write(`<h2>After swap :<br> A :- ${a}<br> B :- ${b}</h2>`);
        a = a + b;
        b = a - b;
        a = a - b;

        return document.write(`<h2><br>Before swap :<br> A :- ${a}<br> B :- ${b}</h2>`);
    }

    swap(90, 30);

</script>
