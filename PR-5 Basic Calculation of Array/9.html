<!-- 9. search array element using for loop. -->

<script type="text/javascript">

    let arr = [55, 89, 12, 32, 17, 92];

    document.write(`Array is :- ${arr}<br><br>`);

    let search = 12; 

    for (let i = 0; i < arr.length; i++) {

        if (arr[i] == search) {
            document.write(`<h2>${search} is found at index :- ${i}</h2>`);
        }
    }


</script>
