<!-- 8. all element sum.  -->

<script type="text/javascript">

    let arr = [1, 2, 3, 4, 5];

    document.write(`Array is :- ${arr}<br>`);

    let sum = arr.reduce((sum, value) => {
        return sum + value;     
    });

    document.write(`<h2>Sum of all elements is :- ${sum}</h2>`);

</script>
