<!-- 1. find negetive elements in array. -->

<script type="text/javascript">

    let arr=[-22, 77, -55, -99, 33, 11];

    document.write(`Array is :- ${arr}<br><br>`);

    let negative = arr.filter((value) => {

        return value < 0;
    });

    document.write(`<h2>Negetive elements are :- ${negative}</h2>`);

</script>
