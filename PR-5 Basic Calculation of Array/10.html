<!-- 10. array ascending order sort. -->

<script type="text/javascript">

    let arr = [70, 50, 10, 90, 40, 30];

    document.write(`Array is :- ${arr}<br><br>`);

    let asc = arr.sort((a, b) => {
        return a - b;
    });

    document.write(`<h2>Ascending Array is :- ${asc}</h2>`);

</script>
