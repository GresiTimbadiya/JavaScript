<!-- 11. array descending order sort. -->

<script type="text/javascript">

    let arr = [70, 50, 10, 90, 40, 30];

    document.write(`Array is :- ${arr}<br><br>`);

    let desc = arr.sort((a, b) => {
        return b - a;
    });

    document.write(`<h2>Descending Array is :- ${desc}</h2>`);

</script>
