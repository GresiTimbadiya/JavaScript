<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Filter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .filter-group {
            display: flex;
            gap: 15px;
            margin: 30px 0 30px 0;
        }
        table {
            margin-top: 20px;
        }
        th {
            background: #28a746f2 !important;
        }
    </style>
</head>

<body style="background-color: #f4f6f2;">

    <div class="container text-center">
        <h3>Employee Details</h3>

        <div class="filter-group">
            <input type="text" id="city" onkeyup="city()" class="form-control" placeholder="Enter City">
            <!-- <button onclick="city()" class="btn btn-success">City</button> -->

            <select id="gender" class="form-select" onchange="gender()">
                <option value="">--Select Gender--</option>
                <option>male</option>
                <option>female</option>
            </select>

            <input type="text" id="salary" class="form-control" placeholder="Start salary"> To
            <input type="text" id="salary1" class="form-control" placeholder="End Salary">
            <button onclick="salary()" class="btn btn-success">Salary</button>

            <select id="hobby" class="form-select" onchange="hobby()">
                <option value="">--Select Hobby--</option>
                <option>singing</option>
                <option>cricket</option>
                <option>chess</option>
                <option>dancing</option>
                <option>painting</option>
                <option>reading</option>
                <option>writing</option>
            </select>

            <select id="post" class="form-select" onchange="post()">
                <option value="">--Select Post--</option>
                <option>Designer</option>
                <option>Developer</option>
                <option>Accountant</option>
                <option>Engineer</option>
                <option>HR</option>
                <option>Manager</option>
                <option>Scientist</option>
                <option>Writer</option>
            </select>

            <button onclick="reset()" class="btn btn-primary">Reset</button>

        </div>

        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>Hobby</th>
                    <th>City</th>
                    <th>Post</th>
                </tr>
            </thead>
            <tbody id="record"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./filter.js"></script>

</body>
</html>
