<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Using JSON </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <h2 class="mt-3">Todo-List</h2>
            <div class="col-md-6 mt-4">
                <div class="card w-75">
                    <div class="card-body">
                        <h4>Add Task</h4>
                        <form>
                            <input type="text" class="form-control" id="task" placeholder="Enter Task">
                        </form>
                        <a href="#" class="btn btn-primary mt-3" onclick="addTask()">Submit</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <h4>View Task</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Task Id</th>
                            <th scope="col">Task</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="alltask"></tbody>
                </table>
            </div>
        </div>
    </div>

</body>

<script src="./todo.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
