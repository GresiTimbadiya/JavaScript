<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #764ba2cb;
            display: flex;
            justify-content: center;
            margin: 100px 0 100px 0;
        }

        .container {
            background: #fff;
            padding: 20px 40px 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        button {
            background-color: #764ba2cb;
            color: white;
            border: none;
            padding: 10px 19px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Todo List</h2>
        <table>
            <tr>
                <td>Add task</td>
                <td><input type="text" id="task"></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="addTask()">Add</button></td>
            </tr>
        </table>
        <br>
        <h2>View Data</h2>
        <table>
            <thead>
                <th>Id</th>
                <th>Task</th>
            </thead>
            <tbody id="todolist"></tbody>
        </table>
    </div>

</body>

<script src="./script.js"></script>

</html>
