<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #764ba2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #764ba2;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f3f3f3;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        let tasks = [];

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value;

            if (taskText == "") {
                alert("Please enter a task!");
                return false;
            }

            if (tasks.includes(taskText)) {
                alert("Task already exists...");
                document.getElementById("taskInput").value = "";
                return false;
            }

            tasks.push(taskText);
            renderTasks();
           document.getElementById("taskInput").value = "";
        }

        function renderTasks() {
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            tasks.map((task, index) => {
                taskList.innerHTML += `
                    <li>
                        <span>${task}</span>
                        <button class="delete-btn" onclick="deleteTask('${task}')">X</button>
                    </li>
                `
            })
        }

        function deleteTask(task) {
            tasks = tasks.filter(val => val != task);
            renderTasks();
        }
    </script>
</body>

</html>
