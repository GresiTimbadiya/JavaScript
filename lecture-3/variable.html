<script type="text/javascript">

    var a = 10;
    var name = "Gresi";
    var x = 20.34;
    var p = true;
    var b = null;
    var c = undefined;
    var array = [90,67,34,23,72];
    var obj = {
        Name : 'Gresi',
        Age : 19,
    };

    console.log(`A = ${a}`);      // int
    document.write(`A :- ${a}`);
    console.log(typeof(a));

    console.log(`Float = ${x}`);     // float
    document.write(`<br>X :- ${x}`);
    console.log(typeof(x));
    
    console.log(`Name = ${name}`);     // string
    document.write(`<br>Name :- ${name}`);
    console.log(typeof(name));
    
    console.log(`P = ${p}`);       // boolean
    document.write(`<br>P :- ${p}`);    
    console.log(typeof(p));
        
    console.log(`B = ${b}`);       // null
    document.write(`<br>B :- ${b}`);
    console.log(typeof(b));
    
    console.log(`C = ${c}`);       // undefined
    document.write(`<br>C :- ${c}`);
    console.log(typeof(c));

    console.log(`Array = ${array}`);     // array
    document.write(`<br>Array :- ${array}`);
    console.log(typeof(array));

    console.log(`Object = ${obj}`);      // object
    document.write(`<br>Object :- ${obj}`);
    console.log(typeof(obj));

</script>
