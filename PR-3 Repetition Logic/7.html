<!-- 7.Write javascript program to print multiplication table of any number using while loop. -->

<script type="text/javascript">

    var no = parseInt(prompt(`Enter the number you want see which the table : `));
    var i = 1;

    document.write(`<h1 style="color:blue;"">Table of ${no} :- </h1>`);

    while (i <= 10) {
        
        document.write(`<h2>${no} x ${i} = ${no * i}</h2>`);
        i++;
    }

</script>
