<!-- 9.Write javascript program to print multiplication table of any number using for loop. -->

<script type="text/javascript">

    var n = parseInt(prompt(`Enter the number you want see which the table : `));

    document.write(`<h1 style="color:blue;"">Table of ${n} :- </h1>`);

    for (var i = 1; i <= 10; i++) {
        
        document.write(`<h2>${n} x ${i} = ${n * i}</h2>`);
    }

</script>
