<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Name :- <input type="text" onkeydown="text()">

    <h1 id="name"></h1>

</body>

<script type="text/javascript">

    let cnt = 0;
    const text = () => {

        document.getElementById('name').innerHTML = cnt;
        cnt++;
    }

    text();

</script>

</html>
