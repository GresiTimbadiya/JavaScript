<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <table border="1" align="center">
            <tr>
                <th style="padding: 12px;">No-1</th>
                <th style="padding: 12px;">No-2</th>
            </tr>
            <tr>
                <td><input style="padding: 6px;" type="number" id="no1"></td>
                <td><input style="padding: 6px;" type="number" id="no2"></td>
            </tr>
            <tr>
                <td colspan="2" style="padding: 6px;"><input
                        style="width: 110px; height: 35px; font-size: 16px; background-color: rgb(173, 216, 230);"
                        type="button" value="Sum" onmouseover="sum()"></td>
            </tr>
        </table>

        <h1 id="sum" align="center"></h1>
    </div>

</body>

<script type="text/javascript">

    const sum = () => {

        let a = document.getElementById('no1').value;
        let b = document.getElementById('no2').value;

        let ans = parseInt(a) + parseInt(b);

        document.getElementById('sum').innerHTML = `Sum :- ${ans}`;
    }

</script>

</html>
