<!-- 5.  Write a JavaScript program to decide that you eligible for voting? -->

<script type="text/javascript">

    var age = parseInt(prompt(`Enter your age : `));

    document.write(`<h3>your age is ${age}...</h3>`);

    if (age >= 18) {
        document.write(`<h2>You are eligible for voting...</h2>`);
    }
    else {
        document.write(`<h2>You are not eligible for voting...</h2>`);
    }

</script>
