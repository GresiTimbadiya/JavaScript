<!-- 11. Write a JavaScript program to create basic calculator using ladder if else. -->

<script type="text/javascript">

    var a = parseInt(prompt(`Enter a First number : `));
    var b = parseInt(prompt(`Enter a Second number : `));

    var c = prompt(`Enter your choice : \n press 1 for addition \n press 2 for substraction \n press 3 Multiplication \n press 4 for divison \n press 5 for modulo`);

    if (c == 1) {
        document.write(`<h2>${a} + ${b} = ${a + b}</h2>`);
    }
    else if (c == 2) {
        document.write(`<h2>${a} - ${b} = ${a - b}</h2>`);
    }
    else if (c == 3) {
        document.write(`<h2>${a} * ${b} = ${a * b}</h2>`);
    }
    else if (c == 4) {
        document.write(`<h2>${a} / ${b} = ${a / b}</h2>`);
    }
    else if (c == 5) {
        document.write(`<h2>${a} % ${b} = ${a % b}</h2>`);
    }

</script>
