<!-- 1.Write a JavaScript program to check number positive and negetive? -->

<script type="text/javascript">

    var a = parseInt(prompt(`Enter a number : `));

    if (a > 0) {
        document.write(`<h2>${a} is a positive number...</h2>`);
    }
    else if (a < 0) {
        document.write(`<h2>${a} is a negative number...</h2>`);
    }
    else{
        document.write(`<h2>${a} is zero...</h2>`);
    }

</script>
