<!-- 2.Write a JavaScript program to check number even and odd. -->

<script type="text/javascript">

    var a = parseInt(prompt(`Enter a number : `));

    if (a % 2 == 0) {
        document.write(`<h2>${a} is an Even number...</h2>`);
    }
    else {
        document.write(`<h2>${a} is an Odd number...</h2>`);
    }

</script>
