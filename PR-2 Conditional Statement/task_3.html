<!-- 3.Write a JavaScript program to check year is leap year or not leap year. -->

<script type="text/javascript">

    var a = parseInt(prompt(`Enter a year : `));

    if (a % 4 == 0) {
        document.write(`<h2>${a} is leap year...</h2>`);
    }
    else {
        document.write(`<h2>${a} is not leap year...</h2>`);
    }

</script>
