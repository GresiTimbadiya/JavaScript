<!-- 6.Write a JavaScript program to input marks of five subjects Physics, Chemistry, Biology, Mathematics and Computer. Calculate percentage and grade according to following -->

<script type="text/javascript">

    var phy = parseInt(prompt(`Enter marks of Physics : `));
    var che = parseInt(prompt(`Enter marks of Chemistry : `));
    var bio = parseInt(prompt(`Enter marks of Biology : `));
    var mat = parseInt(prompt(`Enter marks of Mathematics : `));
    var com = parseInt(prompt(`Enter marks of Computer : `));

    document.write(`<h3>Physics : ${phy}</h3>`);
    document.write(`<h3>Chemistry : ${che}</h3>`);
    document.write(`<h3>Biology : ${bio}</h3>`);
    document.write(`<h3>Mathematics : ${mat}</h3>`);
    document.write(`<h3>Computer : ${com}</h3>`);

    var ans = (phy + che + bio + mat + com) / 5;
    document.write(`<h2>Percentage : ${ans}</h2>`);

    if (ans >= 90 && ans <= 100) {
        document.write(`<h2>Grade A</h2>`);
    }
    else if (ans >= 80 && ans <= 89) {
        document.write(`<h2>Grade B</h2>`);
    }
    else if (ans >= 70 && ans <= 79) {
        document.write(`<h2>Grade C</h2>`);
    }
    else if (ans >= 60 && ans <= 69) {
        document.write(`<h2>Grade D</h2>`);
    }
    else if (ans >= 50 && ans <= 59) {
        document.write(`<h2>Grade E</h2>`);
    }
    else {
        document.write(`<h2>Grade F</h2>`);
    }

</script>
