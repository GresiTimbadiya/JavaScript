<!-- 3. Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input) -->

<script type="text/javascript">

    var c = parseInt(prompt(`Enter the temperature in degree celsius : `));

    document.write(`<h3>The temperature in degree celsius is : ${c}</h3>`);

    f = (c * 9 / 5) + 32;

    document.write(`<h3>Convert to Fahrenheit : ${f}</h3>`);

</script>
