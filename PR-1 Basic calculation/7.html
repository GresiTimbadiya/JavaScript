<!-- 7. Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->

<script type="text/javascript">

    var p = parseInt(prompt(`Enter the principal amount : `));
    var r = parseInt(prompt(`Enter the rate of interest : `));
    var n = parseInt(prompt(`Enter the number of years : `));

    document.write(` <h3>Principal amount : ${p}</h3>`);
    document.write(` <h3>Rate of interest : ${r}</h3>`);
    document.write(` <h3>Number of years : ${n}</h3>`);

    document.write(` <h2>Rate of interest : ${(p * r * n) / 100}</h2>`);

</script>
