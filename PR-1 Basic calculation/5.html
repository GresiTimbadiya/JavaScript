<!-- 5. Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r) -->

<script type="text/javascript">

    var r = parseInt(prompt(`Enter the radious of circle : `));

    document.write(`<h2>Radious of circle : ${r}</h3>`);
    document.write(`<h3>Area of circle : ${3.14 * r * r}</h3>`);

</script>
