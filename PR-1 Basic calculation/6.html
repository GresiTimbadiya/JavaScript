<!-- 6. Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->

<script type="text/javascript">

    var b = parseInt(prompt(`Enter the base of triangle : `));
    var h = parseInt(prompt(`Enter the height of triangle : `));

    document.write(`<h3>Base of triangle : ${b}</h3>`);
    document.write(`<h3>Height of triangle : ${h}</h3>`);
    document.write(`<h2>Area of triangle : ${0.5 * b * h}</h2>`);

</script>
