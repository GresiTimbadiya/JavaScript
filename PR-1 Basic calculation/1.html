<!-- 1. Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->

<h2 id="add"></h2>
<h2 id="sub"></h2>
<h2 id="mul"></h2>
<h2 id="div"></h2>


<script type="text/javascript">

    var a = parseInt(prompt(`Enter the first number : `));
    var b = parseInt(prompt(`Enter the second number : `));

    document.getElementById(`add`).innerHTML = `A + B = ${a + b}`;
    document.getElementById(`sub`).innerHTML = `A - B = ${a - b}`;
    document.getElementById(`mul`).innerHTML = `A * B = ${a * b}`;
    document.getElementById(`div`).innerHTML = `A / B = ${a / b}`;

</script>
